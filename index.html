<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="col-10 border border-light-subtle mx-auto ">
        <div class="bg-light border-bottom border-light-subtle px-3">
          <h3>Payment for example</h3>
        </div>
        <div class="alert alert-danger m-3" role="alert">
          Some fields are missing
        </div>
        <div class="conteiner flex m-3">
          <div class="row">
            <div class="col-5">
              <form>
                <label for="Card" class="mb-2">Card #</label>
                <input type="text" class="form-control" id="Card" placeholder="XXXXXXXXXXXXXXXX">
              </form>
            </div>
            <div class="col-3">
              <form action="">
                <label for="CVC" class="mb-2">CVC #</label>
                <input type="text" class="form-control" id="CVC" placeholder="0000">
              </form>
            </div>
            <div class="col-4">
              <form action="">
                <label for="Amount" class="mb-2">Amount</label>
                  <span class="input-group"><i class="fa-solid fa-dollar-sign"></i></span>
                  <input type="text" class="form-control" id="Amount" placeholder="Amount">
              </form>
            </div>
          </div>
        </div>
        <div class="m-3">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6e167f36bc.js" crossorigin="anonymous"></script>
</body>
</html>
