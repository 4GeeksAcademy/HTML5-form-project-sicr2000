<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="col-10 border border-light-subtle mx-auto mt-4 rounded-2">
    <div class="bg-light border-bottom border-light-subtle px-4 pt-3 pb-2">
      <h3>Payment for example</h3>
    </div>
    <div class="alert alert-danger m-3" role="alert">
      Some fields are missing
    </div>
    <div class="m-3">
      <div class="row">
        <div class="col-5">
          <form>
            <label for="Card" class="mb-2">Card #</label>
            <input type="text" class="form-control" id="Card" placeholder="XXXXXXXXXXXXXXXX"/>
          </form>
        </div>
        <div class="col-3">
          <form>
            <label for="CVC" class="mb-2">CVC #</label>
            <input type="text" class="form-control" id="CVC" placeholder="0000"/>
          </form>
        </div>
        <div class="col-4">
          <form>
            <label for="Amount" class="mb-2">Amount</label>
            <div class="d-flex">
              <i class="fa-solid fa-dollar-sign"></i>
              <input type="text" class="form-control" id="Amount" placeholder="Amount"/>
            </div>                  
          </form>
        </div>
      </div>
    </div>
    <div class="m-3">
      <div class="row">
        <div class="col-6">
          <form>
            <label for="First Name" class="mb-2">First Name</label>
            <input type="text" class="form-control" id="First Name"/>
          </form>
        </div>
        <div class="col-6">
          <form>
            <label for="Last Name" class="mb-2">Last Name</label>
            <input type="text" class="form-control" id="Last Name"/>
          </form>
        </div>
      </div>
    </div>
    <div class="m-3">
      <div class="row">
        <div class="col-6">
          <form>
            <label for="City" class="mb-2">City</label>
            <input type="text" class="form-control" id="City"/>
          </form>
        </div>
        <div class="col-3">
            <label for="State" class="mb-2">State</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Pick a State</option>
              <option value="1">New York</option>
              <option value="2">Florida</option>
              <option value="3">Washington</option>
            </select>
        </div>
        <div class="col-3">
          <form>
            <label for="Postal Code" class="mb-2">Postal Code</label>
            <input type="text" class="form-control" id="Postal Code"/>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-3">
          <label for="Credit Card">We accept:</label>
          <div class="mt-3 bg-secondary rounded-2 d-flex justify-content-center py-2">
            <div class="form-check form-check-inline me-2 ms-2">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" value="Credit Card1">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard text-white"></i></label>
            </div>
            <div class="form-check form-check-inline me-2 ms-2">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" value="Credit Card2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa text-white"></i></label>
            </div>
            <div class="form-check form-check-inline me-2 ms-2">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" value="Credit Card3">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club text-white"></i></label>
            </div>
            <div class="form-check form-check-inline me-2 ms-2">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" value="Credit Card4">
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex text-white"></i></label>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
        <div class="col-6">
          <label class="mb-2">Message</label>
          <div class="">
            <textarea class="form-control" rows="3"></textarea>
            <label class="text-secondary figure-caption">Add any notes here.</label>
          </div>
        </div>
      </div>    
    </div>
    <div class="bg-light border-top border-light-subtle p-3 d-flex justify-content-end">
      <button type="button" class="btn btn-secondary">Cancel</button>
      <button type="button" class="btn btn-primary ms-1">Send</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/6e167f36bc.js" crossorigin="anonymous"></script>
</body>
</html>
